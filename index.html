<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Agenda</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <header class="header">
            <h1>Project Agenda</h1>
            <h2 id="date"></h2>
            <h2 id="time"></h2>
        </header>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Project Agenda</h5>
              <p class="card-text">Please click the button below to fill out a form about your upcomming project including the following criteria!</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Project Title</li>
              <li class="list-group-item">Project Type</li>
              <li class="list-group-item">Due Date</li>
            </ul>
            <div class="card-body">
              <button class="project-btn">Add Project</button>
            </div>
          </div>
        <script src="./js/script.js"></script>
        
    </body>
</html>
